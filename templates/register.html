<!DOCTYPE html>
<html lang="en">
<head>
    <title>Overleaf Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/register/static/styles/styles.css">
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-main">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" ng-class="{active: !navCollapsed}" aria-label="Toggle Navigation">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <a class="navbar-title" href="/" aria-label="Overleaf" ng-non-bindable="">Overleaf</a>
            </div>
            <div class="navbar-collapse collapse" collapse="navCollapsed" style="height: 0px;">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/register">Register</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="content content-alt">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                    <div class="card">
                        <div class="page-header">
                            <h1>Overleaf Registration</h1>
                        </div>
                        <form action="/register" method="POST" id="registration-form">
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" required placeholder="john.doe@example.com" />
                            </div>
                            <div class="form-group">
                                <div class="h-captcha" data-sitekey="{{ HCAPTCHA_SITE_KEY }}"></div>
                            </div>
                            <div class="actions">
                                <button class="btn-primary btn" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/register/static/scripts/scripts.js"></script>
</body>
</html>
